      - layout: left
        title: 시큐리티허브
        link: securityhub.co.kr
        sub_title: 모의해킹1팀
        caption: 2019 - 2022
        quote: 총 15개의 프로젝트를 통해 모의해킹 및 취약점 점검을 수행했습니다. <br>Web/App/CS/IoT 취약점 점검 및 시나리오 기반의 블랙박스 모의해킹 프로젝트도 수행한 경험이 있습니다.
        description: | # this will include new lines to allow paragraphs
            ## 시나리오 기반 모의침투
            최소한의 정보를 활용해 공격자의 관점으로 진행한 블랙박스 모의해킹 프로젝트에 참여했습니다.

            한* 전 그룹사 대상으로 진행된 프로젝트는 9개월 동안 각 고객사별로 사전 계약부터 정보수집, 취약점 분석, 침투, 포스트 익스플로잇, 보고서 작성 및 리뷰의 절차로 업무를 진행했습니다.

            다양한 산업 분야 별로 최신 기술을 반영해 “재택근무 시스템을 통한 내부 네트워크 환경 침투” 등의 총 **13개의 시나리오 기반으로 침투를 진행**했습니다. 

            외부에서는 **OSINT를 활용**하여 위협에 노출되는 고객의 자산 및 다크웹 내 중요 정보 유출을 모니터링하여 침투에 사용될 정보를 수집했으며, 서비스 취약점을 통해 내부 네트워크로 침투 하였습니다.

            내부에서는 **Active Directory 공격 기법을 활용**하여 횡적 이동 및 포스트 익스플로잇 공격을 시도 했습니다. 그 결과 고객의 내부 중요 자산의 제어권을 장악하고 중요 정보를 탈취에 성공했습니다<br><br>
            
            
            ## 서비스 취약점 점검
            Web/Android/iOS/CS/IoT 등 **다양한 형태의 서비스 취약점 점검을 수행**했습니다.

            서비스의 취약점을 점검하고 도출된 취약점에 대한 상세 내용, 취약점 발생 원인, 보안대책을 수립했습니다.

            모바일 앱에서 사용되는 보안 솔루션에 대해 리버싱으로 루팅/탈옥 탐지, 무결성 탐지, 디버깅 탐지 등의 보호 기능의 보안성을 검증했습니다.

            고객사의 환경에 맞는 체크리스트를 기반으로 취약점을 도출했으며, 도출된 취약점과 관련 시스템에 미치는 영향에 대해 분석하였습니다. 최우선적으로 비즈니스에 영향도가 높은 취약점들을 중심적으로 분석했으며 그 결과 **고객맞춤의 최적의 보호 대책을 제시**하는 성과를 거두었습니다.<br><br>


            ## IoT 점검 가이드 작업
            최근 IoT 기술이 홈케어, 헬스케어, 자동차 등의 다양한 분야에 적용되면서 IoT 취약점 점검에 대한 수요가 크게 증가함에 따라 **IoT 취약점 점검 가이드 제안 연구에 참여**했습니다.

            IoT 장비의 공격 표면이 될 수 있는 **RF, RFID, WI-Fi, Bluetooth, UART, SWD, Zigbee, Flash Memory, Firmware 취약점을 분석**했습니다.

            테스트는 시중에 판매되는 아파트 보안경보 시스템 및 IP 카메라,  AI 스피커를 통해 진행 되었으며 유의미한 점검 결과를 통해 IoT 제품을 검증할 수 있는 역량을 기를 수 있었습니다.
            
            

