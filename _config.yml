      - layout: left
        title: 시큐리티허브
        link: securityhub.co.kr
        sub_title: 모의해킹1팀
        caption: 2019 - 2022
        quote: 총 15개의 프로젝트를 통해 모의해킹 및 취약점 점검을 수행했습니다. <br>Web/App/CS/IoT 취약점 점검 및 시나리오 기반의 블랙박스 모의해킹 프로젝트도 수행한 경험이 있습니다.
        description: | # this will include new lines to allow paragraphs
            ## 시나리오 기반 모의침투
            최소한의 정보를 활용해 공격자의 관점으로 진행한 블랙박스 모의해킹 프로젝트에 참여했습니다.

            한* 전 그룹사 대상으로 진행된 프로젝트는 9개월 동안 각 고객사별로 사전 계약부터 정보수집, 취약점 분석, 침투, 포스트 익스플로잇, 보고서 작성 및 리뷰의 절차로 업무를 진행했습니다.

            다양한 산업 분야 별로 최신 기술을 반영해 “재택근무 시스템을 통한 내부 네트워크 환경 침투” 등의 총 **13개의 시나리오 기반으로 침투를 진행**했습니다. 

            외부에서는 **OSINT를 활용**하여 위협에 노출되는 고객의 자산 및 다크웹 내 중요 정보 유출을 모니터링하여 침투에 사용될 정보를 수집했으며, 서비스 취약점을 통해 내부 네트워크로 침투 하였습니다.

            내부에서는 **Active Directory 공격 기법을 활용**하여 횡적 이동 및 포스트 익스플로잇 공격을 시도 했습니다. 그 결과 고객의 내부 중요 자산의 제어권을 장악하고 중요 정보를 탈취에 성공했습니다

            

