about_content: | # this will include new lines to allow paragraphs
  저는 **최신 기술에 대한 끊임 없는 호기심**을 가지고 있습니다. 그리고 실패와 시도를 두려워하지 않으며, 그것들에서 교훈을 찾아내 항상 성장하는 엔지니어 입니다.  

  4년차 Security Engineer로서 다양한 기업에 구축된 IT 인프라에 대한 공격 시나리오 도출, 모의해킹, 취약점 분석 및 그에 따른 보안 대응방안 설계 등 보안 컨설턴트 업무를 수행하고 있습니다.

  세부적으로는 보안 솔루션에 대한 **Frida를 이용한 보안성 검증,  CVE 취약점 분석,  AD 도메인 내 횡적 이동 및 포스트 익스플로잇 등의 기법, OSINT를 이용한 정보 수집** 등의 지식과 수행능력을 보유하고 있습니다.

  부가적으로 **파이썬을 활용해 해킹 도구를 제작하거나 업무 프로세스를 자동화하는 등 개발 활동**에도 능숙합니다.

  위와 같이 진단/분석 노하우를 통해 비즈니스 로직에 대한 어뷰징, 개인정보 유출, 내부시스템 침투 포인트 등에 대한 선제 탐지 등 취약점 분석 능력을 바탕으로 Security Engineer 역할을 실현하고 있습니다.

  마지막으로 저는 **커뮤니케이션의 가치**를 중요하게 생각하고 있습니다. ‘논쟁’보다는 ‘토론’을 선호하며 소통이 적은 것보다는 많은 것이 좋다고 믿습니다. 

  읽어주셔서 감사합니다.

